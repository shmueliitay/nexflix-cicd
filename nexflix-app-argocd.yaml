apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexflix-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shmueliitay/nexflix-cicd.git'
    targetRevision: main
    path: deploy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
